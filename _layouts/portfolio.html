---
layout: default
---
<div class='portfolio-detail'>
  <div class='project-header'>
    <h1 class='project-title'>{{ page.title }}</h1>
    <img src='../../../../../{{ page.coverimage }}' width='1280'/>
  </div>
  <section class='social-info'>
    {% if page.link %}
      <h3>Online</h3>
      <a href="{{ page.link }}">Watch me!</a>
    {% endif %}

    {% if page.datum %}
      <h3>Date</h3>
      <p>{{page.datum}}</p>
    {% endif %}

    {% if page.category %}
      <h3>Category</h3>
      <ul>
        <li> {{page.category}} </li>
      </ul>
    {% endif %}
  </section>

  <section class='project-text'>
    <header><h1>{{ page.title }}</h1></header>
    {{content}}
  </section>
</div>
