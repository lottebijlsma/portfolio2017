---
layout: default
---
<div class='portfolio-detail'>
  <section class='social-info'>
    {% if page.link %}
      <h3>_Online</h3>
      <a href="{{ page.link }}">Watch me!</a>
    {% endif %}

    {% if page.datum %}
      <h3>_Date</h3>
      <p>{{page.datum}}</p>
    {% endif %}

    {% if page.category %}
      <h3>_Category</h3>
      <ul>
        <li> {{page.category}} </li>
      </ul>
    {% endif %}
  </section>

  <section class='project-text'>
    <header><h1>{{ page.title }}</h1></header>
    {{content}}
  </section>
</div>
