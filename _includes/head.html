<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{% if page.title %}{{ page.title }} |{% endif %} Lotte Bijlsma</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="og:site_name" content="{{ site.name }}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="{{ site.url }}">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.description }}">
  <link rel="icon" href="{{ "/img/icons/favicon-16x16.png" | prepend: site.baseurl }}" type="image/png" sizes="16x16">

  <link rel="icon" href="{{ "/img/icons/favicon-96x96.png" | prepend: site.baseurl }}" type="image/png" sizes="96x96">

  <link rel="apple-touch-icon" sizes="76x76" href="{{ "/img/icons/apple-icon-76x76.png" | prepend: site.baseurl }}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ['Source Sans Pro']
      }
    });
  </script>
	<script>
    var host = "lottebijlsma.be";
    if ((host == window.location.host) && (window.location.protocol != "https:"))
        window.location.protocol = "https";
	</script>
</head>
