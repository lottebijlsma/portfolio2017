  </div>
  <div class='footer-section social-section'>
    <div class='socials'>
      {% if site.site_theme.behance %}
        <a href="https://be.net/{{ site.site_theme.behance }}" target="_blank">
          <p>Behance</p>
        </a>
      {% endif %}
      {% if site.site_theme.dribble %}
        <a href="https://dribbble.com/{{ site.site_theme.dribble }}" target="_blank">
          <p>Dribbble</p>
        </a>
      {% endif %}
    </div>

      {% if site.site_theme.vimeo %}

          <p>Vimeo</p>
        </a>
      {% endif %}
      <a href="https://github.com/lottebijlsma" target="_blank">
        <p>Github</p>
      </a>
    </div>
  </div>
